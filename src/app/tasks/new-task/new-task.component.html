<div class="backdrop" (click)="onCancel()"></div>
<dialog open>
<h2>Add Task</h2>
<form (ngSubmit)="onSubmit()"> <!-- notifies us of form submission -->
    <p>
    <label for="title">Title</label>
    <input type="text" id="title" name="title" [(ngModel)]="enteredTitle"  /> 
    <!-- directives: to add functionalities to elements, components are directives with template -->
    <!-- [()] two way binding syntax, ngModel is the only default directive which supports two way binding -->
    <!-- does both listens and outputs data -->
    <!-- <input type="text" id="title2" name="title2" [(ngModel)]="enteredTitle"  />  -->
    </p>

    <p>
    <label for="summary">Summary</label>
    <textarea id="summary" rows="5" name="summary" [(ngModel)]="enteredSummary" ></textarea>
    </p>

    <p>
    <label for="due-date">Due Date</label>
    <input type="date" id="due-date" name="due-date" [(ngModel)]="enteredDate" />
    <!-- yeilds string value anyways -->
    </p>

    <p class="actions">
    <button type="button" (click)="onCancel()">Cancel</button> <!-- type="submit" triggers form submission ad cannot be bound with custom methods-->
    <button type="submit">Create</button>
    <!-- The form submission send data to the development server which could result into browser default because the development server cannot receive input data-->
    <!-- here the FormsModule, includes a component which uses form element as a selector and takes control of this form submission -->
    </p>
</form>
</dialog>
